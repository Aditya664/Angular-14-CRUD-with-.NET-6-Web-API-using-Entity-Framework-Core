<div class="d-flex justify-content-md-center align-items-center vh-100">
    <form [formGroup]="EditEmp" (ngSubmit)="EditEmployee()" class="emp">
        <div class="form-group">
            <label for="Id">Id</label>
            <input type="text" formControlName="id" class="form-control" id="id" readonly placeholder="id"
               [(ngModel)]="Emp.id" [ngClass]="{'is-invalid': EditEmp.get('id')?.touched || EditEmp.get('id')?.dirty && !EditEmp.get('id')?.valid}">
            <span class="invalid-feedback" style="display: block;">
                <span *ngIf="EditEmp.get('name')?.errors?.['required']">Please enter your Id</span>
            </span>
        </div>

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="Name" placeholder="Name"
            [(ngModel)]="Emp.name" [ngClass]="{'is-invalid': EditEmp.get('name')?.touched || EditEmp.get('name')?.dirty && !EditEmp.get('name')?.valid}">
            <span class="invalid-feedback" style="display: block;">
                <span *ngIf="EditEmp.get('name')?.errors?.['required']">Please enter your name</span>
            </span>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="Email" placeholder="Email"
            [(ngModel)]="Emp.email" [ngClass]="{'is-invalid': EditEmp.get('email')?.touched || EditEmp.get('email')?.dirty && !EditEmp.get('email')?.valid}">
            <span class="invalid-feedback" style="display: block;">
                <span *ngIf="EditEmp.get('email')?.errors?.['required']">Please enter your name</span>
            </span>
        </div>
        <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="number" formControlName="phone" class="form-control" id="Phone" placeholder="Phone"
            [(ngModel)]="Emp.phone" [ngClass]="{'is-invalid': EditEmp.get('phone')?.touched || EditEmp.get('phone')?.dirty && !EditEmp.get('phone')?.valid}">
            <span class="invalid-feedback" style="display: block;">
                <span *ngIf="EditEmp.get('phone')?.errors?.['required']">Please enter phone</span>
            </span>
        </div>
        <div class="form-group">
            <label for="Salary">Salary</label>
            <input type="number" formControlName="salary" class="form-control" id="Salary" placeholder="Salary"
            [(ngModel)]="Emp.salary" [ngClass]="{'is-invalid': EditEmp.get('salary')?.touched || EditEmp.get('salary')?.dirty && !EditEmp.get('salary')?.valid}">
            <span class="invalid-feedback" style="display: block;">
                <span *ngIf="EditEmp.get('salary')?.errors?.['required']">Please enter phone</span>
            </span>

        </div>
        <div class="form-group">
            <label for="Department">Department</label>
            <input type="text" formControlName="department" class="form-control" id="Department" placeholder="Salary"
            [(ngModel)]="Emp.department" [ngClass]="{'is-invalid': EditEmp.get('department')?.touched || EditEmp.get('department')?.dirty && !EditEmp.get('department')?.valid}">
            <span class="invalid-feedback" style="display: block;">
                <span *ngIf="EditEmp.get('department')?.errors?.['required']">Please enter department</span>
            </span>
        </div>
        <button [disabled]="!EditEmp.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
