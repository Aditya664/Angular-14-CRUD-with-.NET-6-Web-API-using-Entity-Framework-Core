<div class="d-flex justify-content-md-center align-items-center vh-100">
<form [formGroup]="AddEmp" (ngSubmit)="AddEmployee()" class="emp">
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" formControlName="name" class="form-control" id="Name" placeholder="Name"  
       [ngClass]="{'is-invalid': AddEmp.get('name')?.touched || AddEmp.get('name')?.dirty && !AddEmp.get('name')?.valid}">
      <span class="invalid-feedback" style="display: block;">
        <span *ngIf="AddEmp.get('name')?.errors?.['required']">Please enter your name</span>
        </span>
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="Email" placeholder="Email"
        [ngClass]="{'is-invalid': AddEmp.get('email')?.touched || AddEmp.get('email')?.dirty && !AddEmp.get('email')?.valid}">
        <span class="invalid-feedback" style="display: block;">
            <span *ngIf="AddEmp.get('email')?.errors?.['required']">Please enter your name</span>
        </span>
      </div>
      <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="number" formControlName="phone" class="form-control" id="Phone" placeholder="Phone"
        [ngClass]="{'is-invalid': AddEmp.get('phone')?.touched || AddEmp.get('phone')?.dirty && !AddEmp.get('phone')?.valid}">
        <span class="invalid-feedback" style="display: block;">
            <span *ngIf="AddEmp.get('phone')?.errors?.['required']">Please enter phone</span>
        </span>
      </div>
      <div class="form-group">
        <label for="Salary">Salary</label>
        <input type="number"  formControlName="salary" class="form-control" id="Salary" placeholder="Salary"
        [ngClass]="{'is-invalid': AddEmp.get('salary')?.touched || AddEmp.get('salary')?.dirty && !AddEmp.get('salary')?.valid}">
        <span class="invalid-feedback" style="display: block;">
            <span *ngIf="AddEmp.get('salary')?.errors?.['required']">Please enter phone</span>
        </span>

      </div>
      <div class="form-group">
        <label for="Department">Department</label>
        <input type="text" formControlName="department" class="form-control" id="Department" placeholder="Salary"
        [ngClass]="{'is-invalid': AddEmp.get('department')?.touched || AddEmp.get('department')?.dirty && !AddEmp.get('department')?.valid}">
        <span class="invalid-feedback" style="display: block;">
            <span *ngIf="AddEmp.get('department')?.errors?.['required']">Please enter department</span>
        </span>
      </div>
    <button [disabled]="!AddEmp.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
